<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vue测试-常用指令</title>
    <style>
    </style>
    <script src="vue.min.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            // 编写MVVM中的model部分以及VM部分
            const VM = new Vue({
                el: '#app',   // vm接管了app区域的管理
                data: {       // model数据
                    list: [1, 2, 3, 4, 5],
                    user: {uname: 'ha', age: 10},
                    userlist: [
                        {user: {uname: 'a', age: 10}},
                        {user: {uname: 'b', age: 10}},
                        {user: {uname: 'c', age: 10}}
                    ]
                }
            });
        }
    </script>
</head>
<body>
<!--在body显示名称-->
<div id="app">
    <ul>
        <li v-for="(item,index) in list" :key="index" v-if="index%2 == 0">{{index}}--{{item}}</li>
        <li v-for="(value,key) in user">{{key}}--{{value }}</li>
        <li v-for="(item,index) in userlist" :key="item.user.uname">
            <div v-if="item.user.uname == 'a'" style="background-color: blue">
                {{index}}--{{item.user.uname}}--{{item.user.age}}
            </div>
            <div v-else="">
                {{index}}--{{item.user.uname}}--{{item.user.age}}
            </div>
        </li>
    </ul>
</div>
</body>
</html>
