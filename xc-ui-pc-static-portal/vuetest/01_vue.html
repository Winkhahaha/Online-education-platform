<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue测试</title>
    <style>
    </style>
    <script src="vue.min.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            // 编写MVVM中的model部分以及VM部分
            const VM = new Vue({
                el: '#app',   // vm接管了app区域的管理
                data: {       // model数据
                    name: '哈哈哈'
                }
            });
        }
    </script>
</head>
<body>
<!--在body显示名称-->
<div id="app">
    <!--    相当于MVVM的view视图-->
    {{name}}
</div>
</body>
</html>
